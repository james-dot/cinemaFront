<div class="container">
    <div class="col-md-3">
        <ul class="list-group" *ngIf="villes">
            <li [ngClass]="ville==currentVille ? 'active':''" class="list-group-item clickable" *ngFor="let ville of villes._embedded.villes"
                    (click)="onGetCinemas(ville)">
                    {{ville.name}}
            </li>
       </ul>
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">Listes des cinemas</div>
            <div class="panel-body">
                <ul *ngIf="cinemas" class="nav nav-pills">
                    <li [ngClass]="cinema==currentCinema ? 'active':''" *ngFor="let cinema of cinemas._embedded.cinemas" class="clickable">
                        <a (click)="onGetSalles(cinema)">{{cinema.name}}</a>
                    </li>
                </ul>
                <div class="row" *ngIf="salles">
                    
                    <div *ngFor="let salle of salles._embedded.salles">
                        <div class="col-lg-6">
                            <div class="panel panel-default">
                                <div class="panel-heading">{{salle.name}}</div>
                                <div class="panel-body" *ngIf="salle.projections"><!--quont les projections sont chargé-->
                                    <div class="row">
                                        <div class="col-md-5">
                                            <img width="130" src="{{cinemaService.host+'/imageFilm/'+salle.projections._embedded.projections[0].film.id}}"><!--recuperer l'image du film-->
                                        </div>
                                        <div class="col-md-7">
                                            <ul class="list-group">
                                                <li class="list-group-item"> Séances : </li>
                                                <li [ngClass]="p==currentProjection ? 'active':''" (click)="onGetTicketsPlaces(p)" *ngFor="let p of salle.projections._embedded.projections" class="list-group-item clickable">
                                                    <!--utilise pipe pour formater le prix -->
                                                    {{p.seance.heureDebut}} => Prix : {{p.prix|number:'0.00'}} DH
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div *ngIf="currentProjection">
                                            <div *ngIf="salle.id==currentProjection.salle.id">
                                                <div class="row" *ngIf="currentProjection.tickets">
                                                    <button class="{{getTicketClass(t)}}" (click)="onSelectTicket(t)" [disabled]="t.reserve"  *ngFor="let t of currentProjection.tickets._embedded.tickets">
                                                        {{t.place.numero}}
                                                    </button>
                                                </div> 
                                                <div *ngIf="selectedTickets.length>0"><!--quand une ticket selectionne le formul apparaitre-->
                                                    <form #form="ngForm" (ngSubmit)="onPayTickets(form.value)">
                                                        <div class="form-group">
                                                            <label class="control-label">Nom Client </label>
                                                            <input class="form-control" type="text" name="nomClient" ngModel>
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="control-label">Code Payement </label>
                                                            <input class="form-control" type="text" name="codePayement" ngModel>
                                                        </div>
                                                        <button type="submit" class="btn btn-success">Payer</button>
                                                    </form>
                                                </div>
                                            </div>
                                       </div>    
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
